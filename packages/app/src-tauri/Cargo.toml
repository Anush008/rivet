[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
default-run = "app"
edition = "2021"
rust-version = "1.59"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-alpha.8", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2.0.0-alpha.11", features = [ "devtools"] }
tauri-plugin-persisted-scope = { version = "2.0.0-alpha.1" }
tauri-plugin-window-state = { version = "2.0.0-alpha.1" }
tauri-plugin-fs = "2.0.0-alpha.1"
tauri-plugin-dialog = "2.0.0-alpha.1"
tauri-plugin-shell = "2.0.0-alpha.1"
tauri-plugin-window = { version = "2.0.0-alpha.1", features = ["devtools"] }
tauri-plugin-global-shortcut = "2.0.0-alpha.1"
tauri-plugin-updater = "2.0.0-alpha.1"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
